<div class="container-fluid background">
  <div class="wrapper col-md-offset-4 col-md-4">
    <div class="text-center">
      <label class="text-format-headers">SIGN UP</label>
    </div>
    <form #form="ngForm" (submit)="register(form.value)" novalidate>
      <!--dummy input to disable autofill-->
      <input type="password" style="width: 0;height: 0; visibility: hidden;position:absolute;left:0;top:0;"/>

      <div class="form-group">
        <input type="text" class="form-control" name="username" required
               [(ngModel)]="user.username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" required
               [(ngModel)]="user.password" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="confirmPassword" required
               [(ngModel)]="user.confirmPassword" placeholder="Confirm Password">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="firstname" required
               [(ngModel)]="user.firstname" placeholder="First Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="lastname" required
               [(ngModel)]="user.lastname" placeholder="Last Name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" required
               [(ngModel)]="user.email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="submit" [disabled]="form.invalid" class="btn btn-primary btn-md btn-block margin-top-30"
               value="SIGN UP NEW ACCOUNT">
      </div>
      <div class="form-group text-center margin-top-30">
        <label class="text-format">Already have an account?
          <a class="underline text-black" routerLink="/login" routerLinkActive="active">Sign In Here</a>
        </label>
      </div>
    </form>
  </div>
</div>
