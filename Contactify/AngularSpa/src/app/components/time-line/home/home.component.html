<div class="container-fluid">
  <nav-bar></nav-bar>
  <div class="row margin-top-30">
    <div class="pull-left col-md-offset-1 col-xs-offset-1 col-lg-offset-1 col-xs-2 col-md-2 col-lg-2 ">
      <profile></profile>
    </div>
    <div class="col-md-5 col-xs-5 col-lg-5">
      <div class="row">
        <div class="col-md-10 col-lg-10 col-xs-10">
          <input class="form-control" [(ngModel)]="postMessage" type="text"
                 placeholder="Would you like to tell us something?">
        </div>
        <div class="col-md-2 col-xs-2 col-lg-2 col-xs-2">
          <button type="submit" class="btn btn-block btn-primary" (click)="post(postMessage)" title="Send"><span
            class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-12 col-xs-12">
          <div *ngFor="let post of postViewModel" class="white-box">
            <div class="row">
              <div class="col-md-12 col-lg-12 col-xs-12">
                <div class="post-names-text">
                  <a>@{{post.username}}</a> - {{post.creationDate | date: 'd MMM H:mm'}}
                  <div class="post-action-more">
                    <div class="dropdown">
                      <button class="dropdown-toggle" type="submit" aria-haspopup="true" title="More">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row margin-top-10">
              <div class="col-md-12 col-lg-12 col-xs-12">
                <label class="text-format">{{post.message}}</label>
              </div>
            </div>
            <div class="row margin-top-10">
              <div class="col-md-4 col-xs-4 col-lg-4 text-icons">
                {{post.likeCount}} <span class="glyphicon glyphicon-heart-empty margin-right-10" title="Like"></span>
                {{post.commentCount}} <span class="glyphicon glyphicon-comment margin-right-10"
                                            title="Comment"></span>
                {{post.shareCount}} <span class="glyphicon glyphicon-share-alt margin-right-10" title="Share"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
