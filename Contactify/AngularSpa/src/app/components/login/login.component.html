<div class="container">
  <div class="wrapper col-md-offset-4 col-md-4">
    <div class="row">
      <h2 class="text-center text-info">Login</h2>
    </div>
    <div class="">
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label class="control-label text-format" for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
                 required/>
          <div *ngIf="f.submitted && !username.valid" class="help-block error-text-format">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label class="control-label text-format" for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
                 required/>
          <div *ngIf="f.submitted && !password.valid" class="help-block error-text-format">Password is required</div>
        </div>
        <div class="form-group pull-right">
          <button [disabled]="f.invalid" class="btn btn-primary">Login</button>
        </div>
        <div [class.has-error]="loginError && f.submitted">
          <div *ngIf="loginError"
               class="help-block">{{loginError}}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
